<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdFriend</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
        <h1>AdFriend</h1>
      </div>
      <label class="switch">
        <input type="checkbox" id="enableExtension" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="content-preferences">
      <h2>Content Preferences</h2>
      <div class="preference">
        <label>
          <input type="checkbox" name="quotes" checked>
          Motivational Quotes
        </label>
      </div>
      <div class="preference">
        <label>
          <input type="checkbox" name="reminders" checked>
          Activity Reminders
        </label>
      </div>
      <div class="preference">
        <label>
          <input type="checkbox" name="affirmations" checked>
          Daily Affirmations
        </label>
      </div>
    </div>

    <div class="stats">
      <h2>Stats</h2>
      <div class="stat-item">
        <span>Ads Replaced</span>
        <span id="adsReplaced">0</span>
      </div>
      <div class="stat-item">
        <span>Time Saved</span>
        <span id="timeSaved">0 min</span>
      </div>
    </div>

    <div class="footer">
      <button id="refresh" class="button">Refresh All Content</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
